<pfng-list
  class="properties-group"
  [config]="listConfig"
  [itemTemplate]="itemTemplate"
  [items]="properties">
  <ng-template #itemTemplate let-item="item">
    <div class="dataservices-details-properties">
      <div class="property-name">{{ item[ 0 ] }}</div>
      <div class="property-value">{{ item[ 1 ] }}</div>
    </div>
  </ng-template>
</pfng-list>
